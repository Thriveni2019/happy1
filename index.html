<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Butterfly Effect</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In a bustling city, there lived a young woman named Emily. She worked in a small bookstore, dreaming of making a difference in the world. One day, she found a tattered journal with a single quote: "Small acts, when multiplied by millions, can transform the world."

Inspired, Emily started a campaign called "Spread the Joy." She encouraged people to perform random acts of kindness and share their stories. The response was overwhelming. From paying for a stranger's coffee to leaving uplifting notes, the city transformed into a haven of kindness.

As stories flooded in, Emily realized the impact of small, positive actions. The city became a better place, proving that even the smallest deeds can create a ripple effect, shaping a brighter future for all.

**Moral:**
Every small act of kindness has the power to create a positive chain reaction, ultimately transforming the world around us.

`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
